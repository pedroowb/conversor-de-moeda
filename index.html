<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <form id="conversor-form">
            <div class="form-group">
                <label for="valor">Valor:</label>
                <input type="number" id="valor" required>
            </div>
            <div class="form-group">
                <label for="moeda-origem">Moeda de Origem:</label>
                <select id="moeda-origem">
                    <option value="BRL">Real (BRL)</option>
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="moeda-destino">Moeda de Destino:</label>
                <select id="moeda-destino">
                    <option value="BRL">Real (BRL)</option>
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                </select>
            </div>
            <button type="submit" id="conversor-btn">Converter</button>
        </form>
        <p id="resultado"></p>
        <p><a href="https://github.com/pedroowb/conversor-de-moeda" target="_blank">Repositório no GitHub</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
